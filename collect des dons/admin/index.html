<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Suivi des Dons</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container my-4">
    <h1 class="text-center mb-5">Page d'Administration</h1>

    <section class="mb-5">
      <h2 class="mb-3">Suivi des Dons</h2>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Nom Utilisateur</th>
            <th>Projet</th>
            <th>Montant</th>
            <th>Mode de Paiement</th>
            <th>Date de Don</th>
          </tr>
        </thead>
        <tbody id="donationsTable">
          
        </tbody>
      </table>
    </section>

    <section>
      <h2 class="mb-3">Gestion des Utilisateurs</h2>
      <form id="userForm" class="mb-3">
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" id="firstName" placeholder="Prénom" class="form-control" required>
          </div>
          <div class="form-group col-md-6">
            <input type="text" id="lastName" placeholder="Nom" class="form-control" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="email" id="email" placeholder="Email" class="form-control" required>
          </div>
          <div class="form-group col-md-6">
            <select id="role" class="form-control" required>
              <option value="">Sélectionner un rôle</option>
              <option value="bénéficateur">Bénéficateur</option>
              <option value="donateur">Donateur</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" id="phone" placeholder="Téléphone" class="form-control" required>
          </div>
          <div class="form-group col-md-6">
            <input type="password" id="password" placeholder="Mot de passe" class="form-control" required>
          </div>
        </div>
        <button type="button" onclick="createUser()" class="btn btn-primary">Créer</button>
      </form>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Utilisateur</th>
            <th>Rôle</th>
            <th>Action</th>
          </tr>
        </thead>
         
        <tbody id="usersTable">
          <!-- Les utilisateurs seront insérés ici par JavaScript -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
